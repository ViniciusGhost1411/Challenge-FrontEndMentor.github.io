<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="illustration-hero.svg" alt="Dancing Girl" class="girl-dancing">
    <main>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!
      </p>
      <section class="plan-section">
        <img src="icon-music.svg" alt="Music Icon">
        <section class="spans">
          <span class="plan-type">Annual Plan</span>
          <br>
          <span class="price">$59.99/year</span>
        </section>
        <input type="button" value="Change" class="btn-change btn">
      </section>
      <input type="button" value="Proceed to Payment" class="btn-payment btn">
      <br>
      <input type="button" value="Cancel Order" class="btn-cancel btn">
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"> Souza, GhostVS</a>.
    </footer>
  </body>
</html>
